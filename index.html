<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="weather-container">
      <div class="input-container">
        <i class="fa-solid fa-location-dot"></i>
        <input type="text" placeholder="Location" id="inputWeather" />
        <i class="fa-solid fa-magnifying-glass" id="search"></i>
      </div>
      <div class="weather-info-container">
        <img
          src="images/clear.png"
          alt="weather-image"
          id="weatherImg"
          class="render-div"
        />
        <div class="weather-info render-div">
          <i class="fa-solid fa-temperature-three-quarters"></i>
          <div class="wrapper">
            <span id="temperature">0</span><sup style="font-size: 20px">Â°C</sup>
          </div>
        </div>
        <div class="weather-name render-div" id="discription">Description</div>
        <div class="city-name render-div" id="cityName">City name</div>
      </div>
      <div class="weather-otherinfo">
        <div class="otherinfo-item render-div">
          <i class="fa-solid fa-water"></i>
          <div class="weather_details">
            <span class="wValue" id="humidity">0%</span>
            <span class="wName">Humidity</span>
          </div>
        </div>
        <div class="otherinfo-item render-div">
          <i class="fa-solid fa-wind"></i>
          <div class="weather_details">
            <span class="wValue" id="windSpeed">0 Km/h</span>
            <span class="wName">Wind Speed</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
